name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  static-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      - name: Install backend dependencies
        run: |
          cd backend
          npm ci
      - name: Run frontend lint
        run: |
          cd frontend
          npm run lint || echo "No lint script defined"
      - name: Run backend lint
        run: |
          cd backend
          npm run lint || echo "No lint script defined"

  build:
    runs-on: ubuntu-latest
    needs: static-check
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build
      - name: Build backend (install only)
        run: |
          cd backend
          npm ci

  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build frontend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/tvteam-ted-frontend:${{ github.sha }} ./frontend
      - name: Build backend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/tvteam-ted-backend:${{ github.sha }} ./backend
      - name: Push frontend image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/tvteam-ted-frontend:${{ github.sha }}
      - name: Push backend image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/tvteam-ted-backend:${{ github.sha }}
